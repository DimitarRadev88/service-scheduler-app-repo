<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="header(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${title}">Service Scheduler</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="https://t3.ftcdn.net/jpg/01/70/21/36/240_F_170213600_jVJ133IPPXZQUeBEt407hLaYikhAzeoZ.jpg">
</head>
<body>

            </div>
            <div class="sidebar-brand-text mx-3">
                <span>Service&nbsp;<br>Scheduler</span>

            <li class="nav-item">

            <li class="nav-item">

        <div class="text-center d-none d-md-inline">
            <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
        </div>
    </div>
</nav>

<nav th:fragment="navigation (userId)" class="navbar navbar-expand bg-white shadow mb-4 topbar">
    <div class="container-fluid">
        <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="navbar-nav flex-nowrap ms-auto">
            <li class="nav-item dropdown no-arrow">
                <div class="nav-item dropdown show no-arrow">
                    <a class="dropdown-toggle nav-link" aria-expanded="true" data-bs-toggle="dropdown" href="#">
                        <span class="d-none d-lg-inline me-2 text-gray-600 small">USER</span>
                    </a>
                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in" data-bs-popper="none">
                        <div class="dropdown-item">
                            <form th:action="@{/profile}" th:method="get">
                                <button class="btn btn-block" type="submit">
                                    <i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>
                                    &nbsp;Profile
                                </button>
                            </form>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-item">
                            <form th:action="@{/logout}" th:method="post">
                                <button class="btn btn-block" type="submit">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>
                                    &nbsp;Logout
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<footer th:fragment="footer" class="bg-white sticky-footer">
    <div class="container my-auto">
        <div class="text-center my-auto copyright"><span>Copyright © Brand 2025</span></div>
    </div>
</footer>

</body>
</html>
