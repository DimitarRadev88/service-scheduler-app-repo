<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head th:replace="~{common/fragments.html :: header}"><title>Welcome</title></head>

<body id="page-top">
<div id="wrapper">
    <nav th:replace="~{common/fragments.html :: sidebar}"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav th:replace="~{common/fragments.html :: navigation(userId=${userId})}"></nav>
            <div class="container-fluid">
                <h3 class="text-center text-dark mb-4">Create new vehicle brand</h3>
                <div class="row mb-3">
                    <div class="col-lg-8 mx-auto">
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold">Select Brand</p>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <form th:object="${carBrandAdd}" th:method="post">
                                                        <label th:unless="${#fields.hasErrors('name')}"
                                                               class="form-label" for="name">
                                                            <strong>Brand*</strong>
                                                        </label>
                                                        <label th:if="${#fields.hasErrors('name')}" class="form-label"
                                                               for="name">
                                                            <strong class="text-danger" th:errors="*{name}"></strong>
                                                        </label>
                                                        <input class="form-control" th:field="*{name}" type="text"
                                                               id="name" name="name">
                                                        <br>
                                                        <button class="btn btn-primary btn-sm" type="submit">Add Brand
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{common/fragments.html :: footer}"></footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
<script src="/js/model-add.js"></script>
</body>

</html>
