<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head th:replace="~{common/fragments.html :: header(title=${'Error'})}">
    <title>Error</title>
</head>

<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid">
                <div class="row d-xxl-flex justify-content-xxl-center">
                    <div class="col">
                        <div class="text-center d-flex d-sm-flex justify-content-between align-items-center justify-content-xxl-center mb-4">
                            <h3 th:text="${message}" class="text-center text-dark mb-0">Error creating car model</h3>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-primary d-block btn-user" href="/models/add">Add Car Model</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-primary d-block btn-user" href="/">Navigate Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{common/fragments.html :: footer}"></footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
