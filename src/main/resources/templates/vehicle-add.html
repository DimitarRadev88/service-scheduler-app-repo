<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head th:replace="~{common/fragments.html :: header}"><title>Welcome</title></head>

<body id="page-top">
<div id="wrapper">
    <nav th:replace="~{common/fragments.html :: sidebar}"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav th:replace="~{common/fragments.html :: navigation(userId=${userId})}"></nav>
            <div class="container-fluid">
                <h3 class="text-center text-dark mb-4">We'll need some information about your vehicle, so we can keep
                    you in check about your future service schedules</h3>
                <div class="row mb-3">
                    <div class="col-lg-8 mx-auto">
                        <div class="row">
                            <div class="col">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <p class="text-primary m-0 fw-bold">Vehicle Info</p>
                                    </div>
                                    <div class="card-body">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="make">
                                                            <strong>Make*</strong>
                                                        </label>
                                                        <select id="make" class="form-select" name="make">
                                                            <option th:value="${null}" selected="">Select vehicle make
                                                            </option>
                                                            <option th:each="make : ${brands.keySet()}"
                                                                    th:value="${make}" th:text="${make}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{common/fragments.html :: footer}"></footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
<script src="/js/vehicle-add.js"></script>
</body>

</html>
